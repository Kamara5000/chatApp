<div class="row" style=" font-family: Arial, Helvetica, sans-serif;">
    <div class="col-12">
        <div class="row">
            <div style="background-color:#EFEFEF; width:100%; height:50px">
                <div style="margin: 5px;">
                   <span (click)="profile(active)"><img style="height: 40px; border-radius: 25px; width: 40px;" src={{active.img}} /></span>
                    {{active.fullName}}
                    <br><p  class="text-muted" style="margin-left: 50px; font-size: 10px; margin-top: -15px;">{{active.phone}}</p>
                    
                    <div style="margin-left: 400px; margin-top: -55px;" *ngIf="display && receiver!='group'" >
                        <img (click)="profile(friend)" style="height: 40px; border-radius: 25px; width: 40px;" src="{{imgPath}}" />
                        {{friend.fullName}}
                        <br><p  class="text-muted" style="margin-left: 50px; font-size: 10px; margin-top: -15px;">{{friend.phone}}</p>
                    </div>

                    <div style="margin-left: 400px; margin-top: -55px;" *ngIf="receiver=='group'" >
                        <img style="height: 40px; border-radius: 25px; width: 40px;" src="assets/group.png" />
                        <small  class="text-muted">group chat</small>
                    </div>
                
                   
                </div>
            </div>
            <div class="col-12" style="height: 82vh">
                        
                    <div class="row col-12 p-3">
                        <div class="col-4" >
                            <div class="card" style=" border-radius: 0%; height: 100%;">
                                
                                <div class="card-body">
                                    <h5 class="card-title" >
                                        <input type="text" class="form-control bg-light" style="border-radius: 30px;" 
                                        placeholder="Search friend list" [(ngModel)]="filterText"/></h5>
                                        
                                        <table class="table table-hover table-borderless  table-sm">
                                            <tbody>
                                                <tr><td><img style="height: 40px; border-radius: 25px; width: 40px;" src='assets/group.png' /></td>
                                                    <td (click)="setMessage('group')">GENERAL GROUP CHAT <br><small class="text-muted">{{group.message}}</small></td></tr>
                                            </tbody>
                                        </table>
                                        <table class="table table-hover table-borderless  table-sm">
                                            <tbody *ngFor="let friendList of activeUsers |friendFilter:filterText">
                                                <tr><td (click)="profile(friendList)"><img style="height: 40px; border-radius: 25px; width: 40px;" src={{friendList.img}} /></td>
                                                    <td style="font-size: 15px;" (click)="setMessage(friendList)">{{friendList.fullName|uppercase}}</td></tr>
                                                    <td  >
                                                        <small class="text-muted">{{friendList.message}}</small>

                                                    </td>
                                            </tbody>
                                        </table>
                                        <!-- <ul *ngFor="let friendList of activeUsers" >
                                            <li (click)="setMessage(friendList)">{{friendList.userName}}</li>
                                        </ul> -->
                                        
                                </div>
                            </div>
                        </div>
                       <div class="col-8 " style="margin-left:-30px;">
                        <div class="card" style="background-color: #FBFBFB; border-radius: 0%; height: 100%;">
                            <div class="card-body">
                                <app-chat [receive]="receiver"></app-chat>
                            </div>
                            <div><input class="form-control w-50" [(ngModel)]='mess' style="border-radius: 25px;" type="text"/>
                                <button class="btn btn-success" style="margin-left: 400px; margin-top: -60px;" (click)="send()" ><span class="fa fa-reply"></span></button>
                                
                            </div>
                        </div>
                           
                       </div>
            
            </div>

        </div>
        </div>
    </div>
</div>
